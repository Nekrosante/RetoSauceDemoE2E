webdriver {
  capabilities {
    browserName = "firefox"

    timeouts {
      implicit = 10000
      script = 10000
      pageLoad = 10000
    }
    pageLoadStrategy = "normal"
    acceptInsecureCerts = true
    unhandledPromptBehavior = "dismiss"
    strictFileInteractability = true

    "moz:firefoxOptions" {
      args = ["-headless"],
      prefs {
        "javascript.options.showInConsole": false
      },
      log {"level": "info"},
    }
  }
}
serenity.project.name =  RetoSauceDemoE2E
serenity.browser.maximized=true
serenity.take.screenshots = BEFORE_AND_AFTER_EACH_STEP
serenity.full.page.screenshot.strategy=true
serenity.verbose.steps = TRUE
serenity.report.encoding = UTF8
serenity.test.root = net.thucydides.showcase.cucumber.junit

feature.file.encoding = UTF8